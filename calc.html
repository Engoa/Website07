<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <body>
      <main class="calc__container">
         <h1>Please Input any numbers to calculate the result:</h1>
         <form>
            <div class="input__container">
               <input
                  class="input__container__input"
                  id="container__input1"
                  placeholder="Enter a number"
                  type="number"
                  inputmode="numeric"
               />
               <span>+</span>
               <input
                  class="input__container__input"
                  id="container__input2"
                  placeholder="Enter a number"
                  type="number"
                  inputmode="numeric"
               />
               <div class="button__container">
                  <button
                     class="button__container__calc button__container__btn"
                     id="container__button"
                     type="button"
                  >
                     <i class="fas fa-calculator"></i>
                  </button>
                  <button
                     class="button__container__reset button__container__btn"
                     id="container__reset"
                     type="reset"
                  >
                     <i class="fas fa-undo"></i>
                  </button>
               </div>
               <div class="result__container" id="container__result">
                  <p class="result__container__p" id="result__container__p">0</p>
               </div>
            </div>
         </form>
      </main>
   </body>
</html>
