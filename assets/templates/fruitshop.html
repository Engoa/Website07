<!DOCTYPE html>
<html lang="en">
   <head> </head>
   <body>
      <form>
         <main class="calc__container">
            <div class="calc__container__header">
               <h1>Welcome to my Fruit Shop!</h1>
               <p>Please select a Fruit type via the dropdown menu below:</p>
            </div>
            <div class="input__container">
               <select class="input__container__dropdown" id="dropdown" required>
                  <option></option>
                  <option value="5.90">* Smith 5.90/kg üçè</option>
                  <option value="9.90">* Red-Velvet 9.90/kg üçé</option>
                  <option value="10.90">* Banana 10.90/kg üçå</option>
                  <option value="19.90">* Mango 19.90/kg ü•≠</option>
                  <option value="29.90">* Peach 29.90/kg üçë</option>
               </select>
               <label for="kg" class="input__container__label"
                  >Kilograms amount:

                  <input
                     name="kg"
                     class="input__container__input input--rounded"
                     id="kg"
                     type="number"
                     placeholder="Kg"
                     step="0.01"
                     max="100"
                     min="1"
               /></label>
               <div class="button__container">
                  <button class="btn--rounded" id="btncalc" type="submit">
                     <i class="fab fa-apple button__container__icon"></i>
                  </button>
                  <button class="btn--rounded" id="btnreset" type="reset">
                     <i class="fas fa-undo button__container__icon"></i>
                  </button>
               </div>
               <div class="result__container" id="result__container">
                  <p class="result__container__text">
                     Total Cost: <span id="totalresult">0$</span>
                  </p>
               </div>
            </div>
         </main>
      </form>
   </body>
</html>
