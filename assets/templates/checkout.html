<body>
  <div class="checkout">
    <form>
      <div class="checkout__wrapper">
        <div class="checkout__back">
          <a href="#home">Go Home</a>
        </div>
        <div class="checkout__header">
          <h2>Checkout</h2>
        </div>
        <div class="checkout__inputs">
          <div class="checkout__details">
            <h3>Billing details</h3>
            <fieldset class="checkout__input">
              <legend for="name">Name</legend>
              <input type="text" name="name" id="name" />
            </fieldset>
            <fieldset class="checkout__input">
              <legend for="email">Email Address</legend>
              <input type="email" name="email" id="email" />
            </fieldset>
            <fieldset class="checkout__input">
              <legend for="phone">Phone Number</legend>
              <input type="number" name="phone" id="phone" />
            </fieldset>
          </div>
          <div class="checkout__shipping">
            <h3>Shipping information</h3>
            <fieldset class="checkout__input">
              <legend for="country">Country</legend>
              <input type="text" name="country" id="country" />
            </fieldset>
            <fieldset class="checkout__input">
              <legend for="city">City</legend>
              <input type="text" name="city" id="city" />
            </fieldset>
            <fieldset class="checkout__input">
              <legend for="address">Address</legend>
              <input type="text" name="address" id="address" />
            </fieldset>
            <fieldset class="checkout__input">
              <legend for="zipcode">ZIPCODE</legend>
              <input type="number" name="zipcode" id="zipcode" />
            </fieldset>
          </div>
          <div class="checkout__payments">
            <h3>Payment Details</h3>
            <div class="checkout__payments--header">
              <h5>payment method:</h5>
            </div>
            <div class="checkout__payment">
              <label for="paypal">Paypal</label>
              <input type="radio" name="payments" id="paypal" />
            </div>
            <div class="checkout__payment">
              <label for="crypto">Crypto</label>
              <input type="radio" name="payments" id="crypto" />
            </div>
            <div class="checkout__payment">
              <label for="visa">VISA</label>
              <input type="radio" name="payments" id="visa" />
            </div>
          </div>
          <div class="summary" id="summary"></div>
        </div>
      </div>
      </form>
    </div>
</body>
