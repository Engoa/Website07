<div class="checkout--overlay" id="checkout--overlay"></div>
<div class="checkout--modal" id="checkout--modal">
  <div class="modal__exit">
    <i class="fas fa-times checkout__exit"></i>
  </div>
  <div class="checkout--modal__header">
    <i class="fas fa-check"></i>
    <h3>Thank you for your order</h3>
    <span
      >We'll begin processing the items once the payment has been completed on our side.</span
    >
    <h3 id="ordertext">Your order is as follows:</h3>
    <div class="orderid"></div>
  </div>

  <div class="draworder-confirmation"></div>
</div>

<!-- Actual FORM TEXT of CHECKOUT -->

<form
  class="checkout--form"
  netlify
  spellcheck="false"
  data-netlify="true"
  data-netlify-honeypot="bot-field"
>
  <input type="hidden" name="form-name" value="contact" />
  <div hidden>
    <label>
      Donâ€™t fill this out:
      <input name="bot-field" />
    </label>
  </div>

  <div class="checkout">
    <div class="checkout__wrapper">
      <div class="checkout__back">
        <a href="#home">Go Home</a>
      </div>
      <div class="checkout__header">
        <h2>Checkout</h2>
      </div>
      <div class="checkout__inputs">
        <div class="checkout__details">
          <h3>Billing details</h3>
          <fieldset class="checkout__input">
            <legend for="name">Name</legend>
            <input type="text" name="name" id="name" required />
          </fieldset>
          <fieldset class="checkout__input">
            <legend for="email">Email Address</legend>
            <input type="email" name="email" id="email" required />
          </fieldset>
          <fieldset class="checkout__input">
            <legend for="phone">Phone Number</legend>
            <input type="number" name="phone" id="phone" required />
          </fieldset>
        </div>
        <div class="checkout__shipping">
          <h3>Shipping information</h3>
          <fieldset class="checkout__input">
            <legend for="country">Country</legend>
            <input type="text" name="country" id="country" required />
          </fieldset>
          <fieldset class="checkout__input">
            <legend for="city">City</legend>
            <input type="text" name="city" id="city" required />
          </fieldset>
          <fieldset class="checkout__input">
            <legend for="address">Address</legend>
            <input type="text" name="address" id="address" required />
          </fieldset>
          <fieldset class="checkout__input">
            <legend for="zipcode">ZIPCODE</legend>
            <input type="number" name="zipcode" id="zipcode" required />
          </fieldset>
        </div>
        <div class="checkout__payments">
          <h3>Payment Details</h3>
          <div class="checkout__payments--header">
            <h5>payment method:</h5>
          </div>
          <div class="checkout__payment">
            <label for="paypal">Paypal</label>
            <input type="radio" name="payments" id="paypal" required />
          </div>
          <div class="checkout__payment">
            <label for="crypto">Crypto</label>
            <input type="radio" name="payments" id="crypto" required />
          </div>
          <div class="checkout__payment">
            <label for="visa">VISA</label>
            <input type="radio" name="payments" id="visa" required />
          </div>
        </div>
      </div>
      <div class="summary" id="summary">
        <h3>Summary</h3>
      </div>

      <div class="summary__finish">
        <div class="summary__total"></div>
        <div class="summary__btn">
          <button type="submit">CONTINUE & PAY</button>
        </div>
      </div>
    </div>
  </div>
</form>
